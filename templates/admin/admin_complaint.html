{% extends 'admin/index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-success table-hover">
    <tr>
      <th>Complaint</th>
      <th>User</th>
      <th>Date</th>
      <th>Reply</th>
    </tr>
      {% for i in val3 %}
        <tr>
          <td>&nbsp;{{ i.complaint }}</td>
          <td> {{ i.USER.name }}</td>
          <td>&nbsp;{{ i.date }}</td>
          <td>{% if i.reply == "pending" %}<a href="/reply/{{ i.id }}">Reply</a>{% else %} {{ i.reply }} {% endif %}</td>
        </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
