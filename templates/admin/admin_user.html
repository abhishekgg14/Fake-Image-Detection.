{% extends 'admin/index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-success table-hover">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
      {% for i in val %}
    <tr>
      <td>{{ i.name }}</td>
      <td>{{ i.email }}</td>
      <td>{{ i.phone }}</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
